[program]
name=bowtie2
path=/usr/local/bin/bowtie2
version=2

[evaluator]
command=dwgsim_eval -S -

[reference]
ref=b73-refgen3
path=/share/genomes/b73.fa

[parameters]
-k=7,9,11,13,15,17,19 ; minimum seed length
-B=1,2,3,4,5,6 ; mismatch penalty
-O=2,3,4,5,6,7 ; gap open penalty
-t=1 ; theads

[flags]
alignment_type=--very-sensitive-local,--local

[run]
command=bowtie2 -x {ref} {parameters} -1 {in1} -2 {in2} 2> {log_out} | tee {sam_out} | {evaluator} > {eval_out}
