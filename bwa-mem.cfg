[program]
name=bwa-mem
path=/usr/local/bin/bwa
version=0.7.5a-r405

[evaluator]
command=dwgsim_eval -S -

[reference]
ref=b73-refgen3
path=/share/genomes/b73.fa

[parameters]
-k=19,17,15,13 ; min seed length
-A=1,2,3 ; score for match
-B=2,3,4,5 ; mismatch penalty
-O=3,4,5,6,7 ; gap open penalty
-t=6 ; theads

[flags]
skip_mate_rescue=-S, ; note that command indicates to use no flag

[run]
command=bwa mem {parameters} {ref} {in1} {in2} 2> {log_out} | tee {sam_out} | {evaluator} > {eval_out}
