[program]
name=bwa-mem
path=/usr/local/bin/bwa
version=0.7.5a-r405

[reference]
ref=b73-refgen3
path=/share/genomes/b73.fa

[parameters]
-k=7,9,11,13,15,17,19 ; minimum seed length
-B=1,2,3,4,5,6 ; mismatch penalty
-O=2,3,4,5,6,7 ; gap open penalty
-t=1 ; theads

[run]
command=bwa mem {parameters} {ref} {in1} {in2} > {out} 2> {log}
